<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="redGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="80" fill="#111827"/>
  
  <!-- PPSU Logo -->
  <g transform="translate(20, 10)">
    <!-- Outer blue ring with stars -->
    <circle cx="30" cy="30" r="28" fill="url(#blueGradient)" stroke="white" stroke-width="2"/>
    
    <!-- Stars around the ring -->
    <g fill="white">
      <polygon points="30,4 32,10 38,10 33,14 35,20 30,16 25,20 27,14 22,10 28,10" transform="rotate(0 30 30)"/>
      <polygon points="30,4 32,10 38,10 33,14 35,20 30,16 25,20 27,14 22,10 28,10" transform="rotate(45 30 30)"/>
      <polygon points="30,4 32,10 38,10 33,14 35,20 30,16 25,20 27,14 22,10 28,10" transform="rotate(90 30 30)"/>
      <polygon points="30,4 32,10 38,10 33,14 35,20 30,16 25,20 27,14 22,10 28,10" transform="rotate(135 30 30)"/>
      <polygon points="30,4 32,10 38,10 33,14 35,20 30,16 25,20 27,14 22,10 28,10" transform="rotate(180 30 30)"/>
      <polygon points="30,4 32,10 38,10 33,14 35,20 30,16 25,20 27,14 22,10 28,10" transform="rotate(225 30 30)"/>
      <polygon points="30,4 32,10 38,10 33,14 35,20 30,16 25,20 27,14 22,10 28,10" transform="rotate(270 30 30)"/>
      <polygon points="30,4 32,10 38,10 33,14 35,20 30,16 25,20 27,14 22,10 28,10" transform="rotate(315 30 30)"/>
    </g>
    
    <!-- Inner red circle with gradient -->
    <circle cx="30" cy="30" r="20" fill="url(#redGradient)"/>
    
    <!-- Stylized figure (person/flame/Y shape) -->
    <path d="M30 12 L25 20 L30 18 L35 20 Z" fill="#fbbf24"/>
    <circle cx="30" cy="12" r="2" fill="#f59e0b"/>
    <path d="M30 18 L26 25 L30 23 L34 25 Z" fill="#fbbf24"/>
  </g>
  
  <!-- University Name -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#6b7280">P P SAVANI UNIVERSITY</text>
  
  <!-- PPSU Acronym -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151">PPSU</text>
  
  <!-- Vertical Separator -->
  <line x1="200" y1="20" x2="200" y2="60" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- NAAC Accreditation -->
  <text x="220" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">NAAC</text>
  <text x="220" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b7280">ACCREDITED</text>
  
  <!-- NAAC A+ Grade Badge -->
  <g transform="translate(320, 15)">
    <defs>
      <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M0 10 L10 0 L50 0 L60 10 L60 40 L50 50 L10 50 L0 40 Z" fill="url(#badgeGradient)"/>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">A+</text>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">GRADE</text>
  </g>
</svg>
